<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto Simples</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Editor de Texto Simples</h1>
        <textarea id="text-area" placeholder="Digite seu texto aqui..."></textarea><br>

        <div class="buttons">
            <button onclick="novoArquivo()">Novo</button>
            <button onclick="abrirArquivo()">Abrir</button>
            <button onclick="salvarArquivo()">Salvar</button>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
